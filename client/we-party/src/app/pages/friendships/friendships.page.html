<div class="content">
  <ion-title class="ion-text-left">
    <h1>Friendships</h1>
  </ion-title>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="primary" (click)="add()">
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <div
    [@listAnimation]="friendships"
    *ngIf="friendships?.length > 0; else noDataTemplate"
  >
    <ion-card *ngFor="let friendship of friendships" (click)="show(friendship)">
      <ion-card-header>
        <ion-card-title>
          <ion-text class="ion-text-start"> {{ friendship.title }} </ion-text>
        </ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-text>
          <p>{{ friendship.date | date: 'medium' }}</p>
        </ion-text>
        <ion-text>
          <p>{{ friendship.description }}</p>
        </ion-text>
        <ion-text>
          <p>Capacity {{ friendship.price }}</p>
        </ion-text>
      </ion-card-content>
    </ion-card>
    <ng-template #noDataTemplate>
      <ion-text class="ion-text-center">
        <h1>Nothing Found :(</h1>
      </ion-text>
    </ng-template>
  </div>
</div>
