<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button>
        <ion-icon name="menu-outline" *ngIf="isLoggedIn()"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>We Party</ion-title>

    <ion-buttons slot="end">
      <ion-button *ngIf="isLoggedIn()">
        <ion-icon name="log-out-outline" (click)="logout()"></ion-icon>
      </ion-button>
      <ion-button *ngIf="!isLoggedIn()">
        <ion-icon name="log-in-outline" (click)="login()"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
